<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu</title>
   <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
   <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css" />
   <style>
      :root {
         --ion-safe-area-top: 20px;
         --ion-safe-area-bottom: 22px;
      }
   </style>
   <script type="module">
    import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>
</head>

<body>
   <ion-content>
      <div id="pp">
         <form onsubmit="processForm(event)">
            <ion-list lines="full" class="ion-no-margin ion-no-padding">
               <ion-item>
                  <ion-label position="stacked">Name & Surname <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label position="stacked">Email<ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label position="stacked">Password<ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label position="stacked">Confirm Password<ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
               </ion-item>
               <div class="ion-padding">
                  <ion-button expand="block" type="submit" class="ion-no-margin">Create account</ion-button>
               </div>
         </form>
      </div>
   </ion-content>
   <ion-alert-controller></ion-alert-controller>
   </div>
   <script>
    const controller = document.querySelector('ion-alert-controller');
    let firstName, lastName;

    function processForm(event) {
      event.preventDefault();
      controller.create({
        header: 'Account Created',
        message: `Created account for: <b>${firstName} ${lastName}</b>`,
        buttons: [{
          text: 'OK'
        }]
      }).then(alert => alert.present());
    }

    function handleFirstNameValue(event) {
      firstName = event.target.value;
    }

    function handleLastNameValue(event) {
      lastName = event.target.value;
    }
  </script>
   <script>
    async function openMenu() {
      await menuController.open();
    }
  </script>
</body>

</html>
