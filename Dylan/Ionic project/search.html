<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <script src="https://code.jquery.com/jquery-1.12.3.min.js"
    integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <script src="/main.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css" />
  <link rel="stylesheet" href="/css/main.css">
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
  <script type="module">
    import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>
</head>

<body>
  <ion-app>

    <!-- This is the Side Menu -->


    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>

          <ion-item>
            <ion-icon name="search"></ion-icon>
            <ion-route url="/search.html" component="main-content"></ion-route>
            <ion-label>Search</ion-label>
          </ion-item>


          <ion-item href="galary.html">
            <ion-icon name="images"></ion-icon>
            <ion-label>Gallary</ion-label>
          </ion-item>

          <ion-item href="login.html">
            <ion-icon name="arrow-down"></ion-icon>
            <ion-label>Crate Account</ion-label>
          </ion-item>

        </ion-list>

        <div>
          Test
        </div>
      </ion-content>

    </ion-menu>

    <!-- This is the Title of the page -->

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>My Search App</ion-title>
        </ion-toolbar>

        <!-- This is the search bar -->

        <ion-toolbar>
          <ion-title>Search</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-searchbar id="srcBar" value="Car"></ion-searchbar>
          <ion-button id="srcBtn" expand="full" color="secondary" onclick="search()">Search</ion-button>
        </ion-toolbar>
      </ion-header>


      <ion-content id="srcResults" fullscreen>
        <!-- <ion-card id="srcResults">
           <img src="/images/person1.jpg" />
          <ion-card-header>
            <ion-card-subtitle value="135"></ion-card-subtitle>
            <ion-card-title id="src1"></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the
            Wisconsin Territory in 1836.
          </ion-card-content> 
        </ion-card> -->
      </ion-content>
    </div>
    <!-- This is the search display area -->


  </ion-app>

  <script>
    async function openMenu() {
      await menuController.open();
    }
  </script>
  <script>
    const searchbar = document.querySelector('ion-searchbar');
    const items = Array.from(document.querySelector('ion-list').children);

    searchbar.addEventListener('ionInput', handleInput);

    function handleInput(event) {
      const query = event.target.value.toLowerCase();
      requestAnimationFrame(() => {
        items.forEach(item => {
          const shouldShow = item.textContent.toLowerCase().indexOf(query) > -1;
          item.style.display = shouldShow ? 'block' : 'none';
        });
      });
    }
  </script>
</body>

</html>
