<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
   <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
   <link rel="stylesheet" href="../Assets/Ionic.css">
   <link rel="stylesheet" href="../Assets/myAppCSS.css">
</head>
<style>
   :root {
      --ion-safe-area-top: 10px;
      --ion-safe-area-bottom: 12px;
   }
</style>

<body>
   <ion-app class="md ion-page hydrated">
      <div main>
         <!-- HEADER / TOOLBAR -->
         <ion-header>
            <ion-toolbar color="primary">
               <!-- Toolbar - Search button -->
               <ion-buttons slot="secondary">
                  <ion-button style="background-color: rgb(255, 233, 110)">
                     <a href="/App/Index.html">
                        <ion-icon slot="icon-only" name="search"></ion-icon>
                     </a>
                  </ion-button>
               </ion-buttons>
               <!-- Toolbar - More info button -->
               <ion-buttons slot="primary">
                  <ion-button onclick="openSAYellowMenu()">
                     <ion-icon slot="icon-only" name="more"></ion-icon>
                  </ion-button>
               </ion-buttons>
               <!-- Toolbar Title -->
               <ion-title>Register</ion-title>
            </ion-toolbar>
         </ion-header>
         <!-- CONTENT -->
         <ion-content fullscreen class="ion-padding">
            <ion-item lines="none">
               <!-- Login / Sign up Segment -->
               <ion-segment color="medium">
                  <ion-segment-button>
                     <ion-label></ion-label>
                     <ion-router-link href="SignIn.html">Sign in </ion-router-link>
                     </ion-label>
                  </ion-segment-button>
                  <ion-segment-button checked>
                     <ion-label></ion-label>
                     <ion-router-link href="Register.html">Register </ion-router-link>
                     </ion-label>
                  </ion-segment-button>
               </ion-segment>
            </ion-item>
            <!-- Facebook Login button -->
            <div class="ion-padding">
               <ion-button color="primary" expand="full" type="submit" class="ion-no-margin">
                  <ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp; Sign in with Facebook
               </ion-button>
            </div>
            <ion-list>
               <ion-item>
                  <ion-label text-center>or</ion-label>
               </ion-item>
               <!-- Contact Person Input -->
               <ion-item>
                  <ion-label position="floating">Contact Person <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="text" oninput="handleRegistrationContactPerson(event)"></ion-input>
               </ion-item>
               <!-- Email Address Input -->
               <ion-item>
                  <ion-label position="floating">Email address <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="password" oninput="handleRegistrationEmailAddress(event)"></ion-input>
               </ion-item>
               <!-- Password Input -->
               <ion-item>
                  <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="password" oninput="handleRegistrationPassword(event)"></ion-input>
               </ion-item>
               <!-- Confirm Password Input -->
               <ion-item>
                  <ion-label position="floating">Confirm Password <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="password" oninput="handleRegistrationConfirmPassword(event)"></ion-input>
               </ion-item>
            </ion-list>
            <!-- Login button -->
            <ion-button color="dark
            " expand="full" type="submit" class="ion-no-margin" size="large" href="#"> Sign up </ion-button>
         </ion-content>
         <!-- End of Content -->
      </div>
      <!-- SIDE MENU -->
      <ion-menu side="end" type="push" menu-id="saYellowMenu">
         <ion-header>
            <ion-toolbar color="primary">
               <ion-title>Menu</ion-title>
            </ion-toolbar>
         </ion-header>
         <ion-content>
            <ion-list>
               <ion-item href="Index.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Home</ion-label>
               </ion-item>
               <ion-item href="../App/Search/SearchResults.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Search Results</ion-label>
               </ion-item>
               <ion-item href="../App/Search/ClientProfile.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Client Profile</ion-label>
               </ion-item>
               <ion-item href="../App/Support/SignIn.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Sign In</ion-label>
               </ion-item>
               <ion-item href="../App/Support/LostPassword.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>LostPassword</ion-label>
               </ion-item>
               <ion-item href="../App/Support/Register.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Register</ion-label>
               </ion-item>
               <ion-item href="../App/Grid.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Grid</ion-label>
               </ion-item>
               <ion-item href="../App/Input.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Input</ion-label>
               </ion-item>
               <ion-item href="../App/Slides.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Slides</ion-label>
               </ion-item>
               <ion-item href="../App/Tabs.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Tabs</ion-label>
               </ion-item>
               <ion-item href="../App/Avatar.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Avatar</ion-label>
               </ion-item>
               <ion-item href="../App/Segment.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Segment</ion-label>
               </ion-item>
               <ion-item href="../App/Buttons.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Buttons</ion-label>
               </ion-item>
               <ion-item href="../App/Alert.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Alert</ion-label>
               </ion-item>
               <ion-item href="../App/Router.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Router</ion-label>
               </ion-item>
               <ion-item href="../App/Modal.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Modal</ion-label>
               </ion-item>
            </ion-list>
         </ion-content>
      </ion-menu>
      <!-- End of Side Menu -->
   </ion-app>
   <ion-menu-controller></ion-menu-controller>
</body>
<script>
   const menuCtrl = document.querySelector('ion-menu-controller');

   function openSAYellowMenu() {
      menuCtrl.open('saYellowMenu');
   }
</script>

</html>
