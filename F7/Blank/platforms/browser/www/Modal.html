<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
   <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
   <link rel="stylesheet" href="Assets/Ionic.css">
   <link rel="stylesheet" href="Assets/myAppCSS.css">
</head>
<style>
   :root {
      --ion-safe-area-top: 10px;
      --ion-safe-area-bottom: 12px;
   }

   .my-custom-menu {
      --width: 500px;
   }
</style>

<body>
   <ion-app>
      <ion-content fullscreen class="ion-padding">
         <ion-button expand="block" id="ion-button-open-modal">Show Modal</ion-button>
      </ion-content>
      <ion-modal-controller></ion-modal-controller>
   </ion-app>
   <script>
    customElements.define('modal-content', class ModalContent extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header translucent>
            <ion-toolbar>
              <ion-title>Modal Header</ion-title>
              <ion-buttons slot="end">
                <ion-button onclick="dismissModal()">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content fullscreen>
            <ion-list>
              <ion-item>
                <ion-avatar slot="start">
                  <ion-img src="./avatar-gollum.jpg"/>
                </ion-avatar>
                <ion-label>
                  <h2>Gollum</h2>
                  <p>Sneaky little hobbitses!</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-avatar slot="start">
                  <ion-img src="./avatar-frodo.jpg"/>
                </ion-avatar>
                <ion-label>
                  <h2>Frodo</h2>
                  <p>Go back, Sam! I'm going to Mordor alone!</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-avatar slot="start">
                  <ion-img src="./avatar-samwise.jpg"/>
                </ion-avatar>
                <ion-label>
                  <h2>Samwise</h2>
                  <p>What we need is a few good taters.</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        `;
      }
    });
    let currentModal = null;
    const controller = document.querySelector('ion-modal-controller');
    const button = document.querySelector('#ion-button-open-modal');
    button.addEventListener('click', createModal);
    function createModal() {
      controller.create({
        component: 'modal-content'
      }).then(modal => {
        modal.present();
        currentModal = modal;
      });
    }
    function dismissModal() {
      if (currentModal) {
        currentModal.dismiss().then(() => { currentModal = null; });
      }
    }
  </script>
</body>

</html>
