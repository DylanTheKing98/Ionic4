<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
   <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
   <link rel="stylesheet" href="Assets/Ionic.css">
   <link rel="stylesheet" href="Assets/myAppCSS.css">
</head>
<style>
   :root {
      --ion-safe-area-top: 10px;
      --ion-safe-area-bottom: 12px;
   }

   .my-custom-menu {
      --width: 500px;
   }

   ion-list-header {
      padding-left: 10px;
   }

   ion-row {
      margin-bottom: 15px;
   }

   .underline {
      text-decoration: underline;
   }

   .spacing {
      letter-spacing: 5px;
   }

   .uppercase {
      text-transform: uppercase;
   }

   .color {
      color: magenta;
   }
</style>

<body>
   <ion-app class="md ion-page hydrated">
      <div main>
         <!-- HEADER / TOOLBAR -->
         <ion-header>
            <ion-toolbar color="primary">
               <!-- Toolbar - Search button -->
               <ion-buttons slot="secondary">
                  <ion-button style="background-color: rgb(255, 233, 110)">
                     <a href="/App/Index.html">
                        <ion-icon slot="icon-only" name="search"></ion-icon>
                     </a>
                  </ion-button>
               </ion-buttons>
               <!-- Toolbar - More info button -->
               <ion-buttons slot="primary">
                  <ion-button onclick="openSAYellowMenu()">
                     <ion-icon slot="icon-only" name="more"></ion-icon>
                  </ion-button>
               </ion-buttons>
               <!-- Toolbar Title -->
               <ion-title>saYellow.com</ion-title>
            </ion-toolbar>
         </ion-header>
         <!-- CONTENT -->
         <ion-content fullscreen>
            <ion-content fullscreen class="ion-padding">
               <ion-list-header>Colors</ion-list-header>
               <ion-grid>
                  <ion-row>
                     <ion-col>
                        <ion-router-link href="#">Default</ion-router-link>
                     </ion-col>
                     <ion-col>
                        <ion-router-link color="secondary" href="../App/Support/Legal03.html">Secondary</ion-router-link>
                     </ion-col>
                     <ion-col>
                        <ion-router-link color="tertiary" href="#">Tertiary</ion-router-link>
                     </ion-col>
                  </ion-row>
                  <ion-row>
                     <ion-col>
                        <ion-router-link color="success" href="#">Success</ion-router-link>
                     </ion-col>
                     <ion-col>
                        <ion-router-link color="warning" href="#">Warning</ion-router-link>
                     </ion-col>
                     <ion-col>
                        <ion-router-link color="danger" href="#">Danger</ion-router-link>
                     </ion-col>
                  </ion-row>
                  <ion-row>
                     <ion-col>
                        <ion-router-link color="light" href="#">Light</ion-router-link>
                     </ion-col>
                     <ion-col>
                        <ion-router-link color="medium" href="#">Medium</ion-router-link>
                     </ion-col>
                     <ion-col>
                        <ion-router-link color="dark" href="#">Dark</ion-router-link>
                     </ion-col>
                  </ion-row>
               </ion-grid>
               <ion-list-header>Custom Styles</ion-list-header>
               <ion-grid>
                  <ion-row>
                     <ion-col>
                        <ion-router-link href="#" class="underline">Underline</ion-router-link>
                     </ion-col>
                     <ion-col>
                        <ion-router-link href="#" class="spacing">Spacing</ion-router-link>
                     </ion-col>
                  </ion-row>
                  <ion-row>
                     <ion-col>
                        <ion-router-link href="#" class="uppercase">Uppercase</ion-router-link>
                     </ion-col>
                     <ion-col>
                        <ion-router-link href="#" class="color">Magenta</ion-router-link>
                     </ion-col>
                  </ion-row>
               </ion-grid>
            </ion-content>
         </ion-content>
         <!-- End of Content -->
      </div>
      <!-- SIDE MENU -->
      <ion-menu side="end" type="push" menu-id="saYellowMenu">
         <ion-header>
            <ion-toolbar color="primary">
               <ion-title>Menu</ion-title>
            </ion-toolbar>
         </ion-header>
         <ion-content>
            <ion-list>
               <ion-item href="Index.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Home</ion-label>
               </ion-item>
               <ion-item href="../App/Search/SearchResults.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Search Resultsatest</ion-label>
               </ion-item>
               <ion-item href="../App/Search/ClientProfile.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Client Profile</ion-label>
               </ion-item>
               <ion-item href="../App/Support/SignIn.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Sign In</ion-label>
               </ion-item>
               <ion-item href="../App/Support/LostPassword.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>LostPassword</ion-label>
               </ion-item>
               <ion-item href="../App/Support/Register.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Register</ion-label>
               </ion-item>
               <ion-item href="../App/Grid.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Grid</ion-label>
               </ion-item>
               <ion-item href="../App/Input.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Input</ion-label>
               </ion-item>
               <ion-item href="../App/Slides.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Slides</ion-label>
               </ion-item>
               <ion-item href="../App/Tabs.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Tabs</ion-label>
               </ion-item>
               <ion-item href="../App/Avatar.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Avatar</ion-label>
               </ion-item>
               <ion-item href="../App/Segment.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Segment</ion-label>
               </ion-item>
               <ion-item href="../App/Buttons.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Buttons</ion-label>
               </ion-item>
               <ion-item href="../App/Alert.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Alert</ion-label>
               </ion-item>
               <ion-item href="../App/Router.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Router</ion-label>
               </ion-item>
            </ion-list>
         </ion-content>
      </ion-menu>
   </ion-app>
   <ion-menu-controller></ion-menu-controller>
</body>
<script>
   const menuCtrl = document.querySelector('ion-menu-controller');

   function openSAYellowMenu() {
      menuCtrl.open('saYellowMenu');
   }
</script>

</html>
