<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
   <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
   <link rel="stylesheet" href="Assets/Ionic.css">
   <link rel="stylesheet" href="Assets/myAppCSS.css">
   <style>
      :root {
         --ion-safe-area-top: 0px;
         --ion-safe-area-bottom: 22px;
      }

      ion-content ion-toolbar {
         margin: 10px 0;
      }
   </style>
</head>

<body>
   <ion-app class="md ion-page hydrated">
      <div main>
         <!-- HEADER / TOOLBAR -->
         <ion-header collapse="condense">
            <ion-toolbar color="primary">
               <!-- Toolbar - Search button -->
               <ion-buttons slot="start">
                  <ion-button style="background-color: rgb(255, 233, 110)">
                     <a href="/App/SAYellow.html">
                        <ion-icon slot="icon-only" name="search"></ion-icon>
                     </a>
                  </ion-button>
               </ion-buttons>
               <!-- Toolbar - More info button -->
               <ion-buttons slot="primary">
                  <ion-button onclick="openSAYellowMenu()">
                     <ion-icon slot="icon-only" name="more"></ion-icon>
                  </ion-button>
               </ion-buttons>
               <ion-title>saYellow.com</ion-title>
            </ion-toolbar>
         </ion-header>
         <!-- CONTENT -->
         <ion-content fullscreen="true" class="ion-padding">
            <!-- List of Text Items -->
            <ion-list>
               <ion-item href="/App/SAYellow.html">
                  <ion-label>Location Services</ion-label>
                  <ion-icon name="ios-arrow-forward" style="font-size: 100%">></ion-icon>
               </ion-item>
               <ion-item href="/App/SAYellow.html">
                  <ion-label>Terms of Use and Privacy Policy</ion-label>
                  <ion-icon name="ios-arrow-forward" style="font-size: 100%"></ion-icon>
               </ion-item>
               <ion-item href="/App/SAYellow.html">
                  <ion-label>Version</ion-label>
                  <p>6.5</p>
               </ion-item>
            </ion-list>
            <!-- List of Input Items -->
            <ion-list>
               <ion-item>
                  <ion-label>Input</ion-label>
                  <ion-input></ion-input>
               </ion-item>
               <ion-item>
                  <ion-label>Toggle</ion-label>
                  <ion-toggle slot="end"></ion-toggle>
               </ion-item>
               <ion-item>
                  <ion-label>Radio</ion-label>
                  <ion-radio slot="end"></ion-radio>
               </ion-item>
               <ion-item>
                  <ion-label>Checkbox</ion-label>
                  <ion-checkbox slot="start"></ion-checkbox>
               </ion-item>
            </ion-list>
            <!-- List of Sliding Items -->
            <ion-list>
               <ion-item-sliding>
                  <ion-item>
                     <ion-label>Item</ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                     <ion-item-option onClick="unread(item)">Unread</ion-item-option>
                  </ion-item-options>
               </ion-item-sliding>
               <ion-item-sliding>
                  <ion-item>
                     <ion-label>Item</ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                     <ion-item-option onClick="unread(item)">Unread</ion-item-option>
                  </ion-item-options>
               </ion-item-sliding>
            </ion-list>
         </ion-content>
         <!-- End of Content -->
      </div>
      <!-- SIDE MENU -->
      <ion-menu side="end" type="push" menu-id="saYellowMenu">
         <ion-header>
            <ion-toolbar color="primary">
               <ion-title>Menu</ion-title>
            </ion-toolbar>
         </ion-header>
         <ion-content>
            <ion-list>
               <ion-item href="/App/SAYellow.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Home</ion-label>
               </ion-item>
               <ion-item href="../App/Search/SearchResults03.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Search Results</ion-label>
               </ion-item>
               <ion-item href="../App/Search/ClientProfile03.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Client Profile</ion-label>
               </ion-item>
               <ion-item href="../App/Support/SignIn03.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Sign In</ion-label>
               </ion-item>
               <ion-item href="../App/Support/LostPassword03.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>LostPassword</ion-label>
               </ion-item>
               <ion-item href="../App/Support/AlreadyListed03.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Register</ion-label>
               </ion-item>
               <ion-item href="../App/Grid.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Grid</ion-label>
               </ion-item>
               <ion-item href="../App/Input.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Input</ion-label>
               </ion-item>
               <ion-item href="../App/Slides.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Slides</ion-label>
               </ion-item>
               <ion-item href="../App/Tabs.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Tabs</ion-label>
               </ion-item>
               <ion-item href="../App/Avatar.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Avatar</ion-label>
               </ion-item>
               <ion-item href="../App/Segment.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Segment</ion-label>
               </ion-item>
               <ion-item href="../App/Buttons.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Buttons</ion-label>
               </ion-item>
               <ion-item href="../App/Alert.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Alert</ion-label>
               </ion-item>
               <ion-item href="../App/Router.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Router</ion-label>
               </ion-item>
               <ion-item href="../App/Modal.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Modal</ion-label>
               </ion-item>
            </ion-list>
         </ion-content>
      </ion-menu>
      <!-- End of Side Menu -->
   </ion-app>
   <ion-menu-controller></ion-menu-controller>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script defer src="https://cdn.sayellow.com/assets/JS14.js"></script>
   <script>
   const menuCtrl = document.querySelector('ion-menu-controller');

   function openSAYellowMenu() {
      menuCtrl.open('saYellowMenu');
   }
</script>
</body>

</html>
