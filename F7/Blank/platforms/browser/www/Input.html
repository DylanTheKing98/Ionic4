<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
   <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
   <link rel="stylesheet" href="Assets/Ionic.css">
   <link rel="stylesheet" href="Assets/myAppCSS.css">
</head>
<style>
   :root {
      --ion-safe-area-top: 10px;
      --ion-safe-area-bottom: 12px;
   }

   .my-custom-menu {
      --width: 500px;
   }
</style>

<body>
   <ion-app>
      <div main>
         <!-- HEADER / TOOLBAR -->
         <ion-header>
            <ion-toolbar color="primary">
               <!-- Toolbar - Search button -->
               <ion-buttons slot="secondary">
                  <ion-button style="background-color: rgb(255, 233, 110)">
                     <a href="/App/Index.html">
                        <ion-icon slot="icon-only" name="search"></ion-icon>
                     </a>
                  </ion-button>
               </ion-buttons>
               <!-- Toolbar - More info button -->
               <ion-buttons slot="primary">
                  <ion-button onclick="openSAYellowMenu()">
                     <ion-icon slot="icon-only" name="more"></ion-icon>
                  </ion-button>
               </ion-buttons>
               <!-- Toolbar - Search button -->
               <ion-title>Default Button</ion-title>
            </ion-toolbar>
         </ion-header>
         <!-- CONTENT -->
         <ion-content fullscreen class="ion-padding">
            <!-- Frame Heading -->
            <h1>Ionic Input Fields</h1>
            <!-- Input fields -->
            <ion-item>
               <ion-label>Clear me</ion-label>
               <ion-input placeholder="Name" clear-input value="clear me" type="text"></ion-input>
            </ion-item>
            <ion-item>
               <ion-label position="floating" type="text">Floating Label</ion-label>
               <ion-input></ion-input>
            </ion-item>
            <ion-item>
               <ion-label position="fixed" type="text">Fixed Label</ion-label>
               <ion-input></ion-input>
            </ion-item>
            <ion-item>
               <ion-label position="stacked" type="number">Stacked Label</ion-label>
               <ion-input></ion-input>
            </ion-item>
         </ion-content>
      </div>
      <!-- SIDE MENU -->
      <ion-menu side="end" type="push" menu-id="saYellowMenu">
         <ion-header>
            <ion-toolbar color="primary">
               <ion-title>Menu</ion-title>
            </ion-toolbar>
         </ion-header>
         <ion-content>
            <ion-list>
               <ion-item href="../App/Index.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Home</ion-label>
               </ion-item>
               <ion-item href="../App/Search/SearchResults.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Search Resultsatest</ion-label>
               </ion-item>
               <ion-item href="../App/Search/ClientProfile.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Client Profile</ion-label>
               </ion-item>
               <ion-item href="../App/Support/SignIn.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Sign In</ion-label>
               </ion-item>
               <ion-item href="../App/Support/LostPassword.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>LostPassword</ion-label>
               </ion-item>
               <ion-item href="../App/Support/Register.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Register</ion-label>
               </ion-item>
               <ion-item href="../App/Grid.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Grid</ion-label>
               </ion-item>
               <ion-item href="../App/Input.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Input</ion-label>
               </ion-item>
               <ion-item href="../App/Slides.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Slides</ion-label>
               </ion-item>
               <ion-item href="../App/Test.html">
                  <ion-label><span>
                        <ion-icon name="home" slot="start"></ion-icon>
                     </span>Test</ion-label>
               </ion-item>
            </ion-list>
         </ion-content>
      </ion-menu>
   </ion-app>
   <ion-menu-controller></ion-menu-controller>
</body>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script>
   const menuCtrl = document.querySelector('ion-menu-controller');

   function openSAYellowMenu() {
      menuCtrl.open('saYellowMenu');
   }
</script>

</html>
